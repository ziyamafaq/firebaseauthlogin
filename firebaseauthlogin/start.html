<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     
</head>
<body>
    <div class="all">
        <div class="set">
            <h5 class="h5">Email</h5> 
             <input class="email" placeholder="enter your email" type="email" id="email">
            <br>
            <br>
            <h5 class="h5">password</h5>
            <input class="password" placeholder="enter your password" type="password" id="password">
            <a href="Forget password" onclick="forgetpassword()" class="fpass">Forget Password</a>
        </div>
        <div>
        <button class="submit" onclick="getValue()">Sign in</button>
    </div>
    <div>
        <br>
        <button class="Google" onclick="loginWithGoogle()">Google <i class="fa-brands fa-google fa-lg"></i></button>
        
        <button class="github" onclick="gitlogin()">GitHub <i class="fa-brands fa-github fa-lg"></i></button>

        <br>
        <br>
        <a href="login.html" onclick="nextPage()" class="oo">Already have an account!</a>
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
